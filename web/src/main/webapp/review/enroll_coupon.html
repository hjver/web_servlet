<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠폰 등록 페이지</title>
</head>
<body>
<form id="frm" method="post" action="./view_enroll.do">
<p>쿠폰 등록 페이지</p>
아이디 : <input type="text" name="mid"><br>
쿠폰번호 : <input type="text" name="mcouponno"><br>
<input type="checkbox" name="magree" value="광고 수신 동의함">광고 수신 동의(필수)<br>
<input type="button" value="예매하기" onclick="maction()">
</form>
</body>
<script>
function maction(){
	if(frm.mid.value == ""){
		alert("아이디를 입력하세요.");
	}
	else if(frm.mcouponno.value == ""){
		alert("쿠폰번호를 입력하세요.");
	}
	else if(!frm.magree.checked){
		alert("광고 수신 동의는 필수입니다.");
	}
	else{
		frm.submit();
	}
}

</script>
</html>
